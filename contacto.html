        <div class="container border rounded p-5 mt-5">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="validationDefault01" class="form-label">Nombre:</label>
                  <input type="text" class="form-control" id="validationDefault01" placeholder="Ingrese" required>

                <div class="col-md-6">

                    <label for="exampleFormControlInput1" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="correo@gmail.com" required>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentario:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" required></textarea>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
